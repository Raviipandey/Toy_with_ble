name: Build and Release

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install ESP-IDF
      run: |
        mkdir -p ~/esp
        cd ~/esp
        git clone --recursive https://github.com/espressif/esp-idf.git
        cd esp-idf
        ./install.sh
        . ./export.sh

    - name: Install ESP-ADF
      run: |
        cd ~/esp
        git clone --recursive https://github.com/espressif/esp-adf.git

    - name: Build project
      run: |
        . $HOME/esp/esp-idf/export.sh
        export ADF_PATH=$HOME/esp/esp-adf
        idf.py build
      continue-on-error: true

    - name: Display error logs
      if: failure()
      run: |
        echo "===== stderr output ====="
        cat /home/runner/work/Toy_with_ble/Toy_with_ble/build/log/idf_py_stderr_output_*
        echo "===== stdout output ====="
        cat /home/runner/work/Toy_with_ble/Toy_with_ble/build/log/idf_py_stdout_output_*

    - name: Create Release
      if: success()
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: success()
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/toy_with_ble.bin
        asset_name: toy_with_ble-v${{ github.run_number }}.bin
        asset_content_type: application/octet-stream
