name: ESP-IDF CI

on:
  # Trigger the workflow on push or pull request events
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: "v5.1"

      - name: Add missing audio_sal dependency
        run: idf.py add-dependency "espressif/audio_sal"

      - name: Clean previous build cache
        run: idf.py fullclean

      - name: Build the project
        run: idf.py build
