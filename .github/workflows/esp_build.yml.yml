name: ESP-IDF + ADF CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Clone ADF repository with specific version
      - name: Clone Espressif ADF
        run: |
          mkdir -p $HOME/esp
          cd $HOME/esp
          git clone --recursive https://github.com/espressif/esp-adf.git
          cd esp-adf
          # Checkout a specific version that's compatible with ESP-IDF v5.2.2
          git checkout master  # or specific tag that works with IDF 5.2.2

      # Set up ESP-IDF
      - name: Set up ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: "v5.2.2"
          target: esp32

      # Set environment variables
      - name: Set environment variables
        run: |
          echo "ADF_PATH=$HOME/esp/esp-adf" >> $GITHUB_ENV
          echo "IDF_PATH=/opt/esp/idf" >> $GITHUB_ENV
          export ADF_PATH=$HOME/esp/esp-adf
          export IDF_PATH=/opt/esp/idf

      # Install ADF dependencies
      - name: Install ADF dependencies
        run: |
          . $IDF_PATH/export.sh
          cd $HOME/esp/esp-adf
          ./install.sh

      # Build the project
      - name: Build the project
        run: |
          . $IDF_PATH/export.sh
          . $HOME/esp/esp-adf/export.sh
          export ADF_PATH=$HOME/esp/esp-adf
          export IDF_PATH=/opt/esp/idf
          idf.py set-target esp32
          idf.py reconfigure
          idf.py build